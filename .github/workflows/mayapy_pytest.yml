name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t cgp-maya .

    - name: Run Maya PyTests
      run: docker run -v ${{ github.workspace }}:/code cgp-maya mayapy -m pytest -k tests
